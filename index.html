<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./tailwind.css">
</head>



<body class="font-SpaceGrotesk uppercase ">

  <!-- Aqui Comeinza -->
  <main class="w-screen h-screen flex flex-col max-w-sm lg:grid lg:grid-cols-3 lg:grid-rows-1 lg:max-w-none">
    <!-- Seccion de las tarjetas -->
    <section class="h-1/3 bg-FondoMobile bg-no-repeat bg-center bg-cover lg:col-span-1 lg:h-full">
      <div>
        <div class="w-80 h-44 bg-BackCard bg-cover bg-center bg-no-repeat mt-8 ml-10 lg:ml-44 lg:mt-96">
          <p class="text-white absolute mt-20 ml-64" id="outputCVC">000</p>
        </div>
        <div class="w-80 h-44 absolute left-4 lg:left-28 top-36 bg-FrondCard bg-no-repeat bg-center bg-cover text-white p-6 ">
          <img src="./images/card-logo.svg" class="w-14 mb-8" alt="">
          <p class="text-xl space-x-4" id="Card_NumberOutput"><span>0000</span><span>0000</span><span>0000</span><span>0000</span></p>
          <div class="flex justify-between pt-4">
            <p id="CardHolderOutput">Jane Applesed</p>
            <p><span id="MonthOutput">00</span>/<span id="YearOutput">00</span></p>
          </div>
        </div>
      </div>
    </section>
    <!-- SECCION INGRESAR DATOS -->
    <section class="h-2/3 p-8 pt-20 lg:col-span-2 lg:h-full lg:flex lg:justify-center lg:items-center lg:p-44">
      <form>
        <label for="Cardholder_name">CARDHOLDER NAME</label>
        <input type="text" oninput="ActualizarValor()" id="Cardholder_name" placeholder="e.g. Jane Appleseed" class="TextBoxDatos">
        <label for="Card_Number">Card Number</label>
        <input type="number" oninput="ActualizarValor()" class="TextBoxDatos" id="Card_Number" placeholder="e.g. 1234 5678 9123 0000">
        <div class="grid grid-cols-4 gap-x-3">
          <div>
            <label for="day">Exp.date</label>
            <input type="number" oninput="ActualizarValor()" placeholder="MM" class="TextBoxDatos" id="Month">
          </div>
          <div>
            <label for="year">(MM/YY)</label>
            <input type="number" oninput="ActualizarValor()" placeholder="YY" class="TextBoxDatos" id="Year">
          </div>
          <div class="col-span-2">
            <label for="CVC">CVC</label>
            <input type="number" maxlength="3" oninput="ActualizarValor()" value="000" placeholder="e.g. 123" id="CVC" class="TextBoxDatos">
          </div>
        </div>
        <button type="submit" class="w-full bg-VeryDarkViolet text-white p-4 rounded-lg">Confirm</button>
      </form>
    </section>
  </main>

<script src="./main.js"></script>

</body>
</html>
